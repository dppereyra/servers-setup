---
apiVersion: v1
kind: Service
metadata:
  name: promstack-grafana
  namespace: ingress
spec:
  type: ExternalName
  externalName: promstack-grafana.monitoring.svc.cluster.local
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: promstack-grafana
                port:
                  number: 80
